<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	data-th-replace="~{layouts/layout :: layout-enchere(titrePage=~{:: title}, contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources-css})}">
<head>
	<title data-th-text="#{login.title}"></title>
	<th:block id="ressources-css">
		<link rel="stylesheet" data-th-href="@{/css/form.css}">
		<link rel="stylesheet" data-th-href="@{/css/login.css}">
		<link rel="stylesheet" data-th-href="@{/css/error.css}">
	</th:block>
</head>
<body>
	<main>
		<form data-th-action="@{/login}" method="post">
			<h1 data-th-text="#{login.h1}"></h1>
			<div class="cards" data-th-if="${param.error}" data-th-text="#{login.error}"></div>
			<div data-th-if="${param.logout}" data-th-text="#{login.logout}"></div>
			<ul class="flex-outer">
				<li>
					<label data-th-text="#{login.username}"></label>
					<input name="username">
				</li>
				<li>
					<label data-th-text="#{login.pwd}"></label>
					<input type="password" name="password" id="showPassword">
					<input class="show-password" type="checkbox" onclick="myFunction()" data-th-text="#{login.show-password}">
					<script>

    						function myFunction() {
  								var x = document.getElementById("showPassword");
  								if (x.type === "password") {
    								x.type = "text";
  								} else {
    								x.type = "password";
  								}
							}

					</script>
				</li>
				<li  class="btn-right">
					<button type="submit" data-th-text="#{login.button}"></button>
					<a data-th-href="@{/forgotPassword}" data-th-text="#{login.a.oublier}"></a>
				</li>
				<li  class="btn-right">
					<a class="button" type="cancel" data-th-href="@{/inscription}" data-th-text="#{login.creer.button}"></a>
				</li>
			</ul>
		</form>
	</main>
</body>
</html>
